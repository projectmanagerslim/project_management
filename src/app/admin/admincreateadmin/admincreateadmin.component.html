







<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>




<div class="container">
    <h1>Créer Nouveau Administrateur</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Retour</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="idgroup">id:</label>
            <input 
                formControlName="idgroup"
                id="idgroup" 
                type="text" 
                class="form-control">
            <div *ngIf="f['idgroup'].touched && f['idgroup'].invalid" class="alert alert-danger">
                <div *ngIf="f['idgroup'].errors && f['idgroup'].errors['required']">id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="membres">Title:</label>
            <input 
                formControlName="membres"
                id="membres" 
                type="text" 
                class="form-control">
            <div *ngIf="f['membres'].touched && f['membres'].invalid" class="alert alert-danger">
                <div *ngIf="f['membres'].errors && f['membres'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="responsablegroupe">Title:</label>
            <input 
                formControlName="responsablegroupe"
                id="responsablegroupe" 
                type="text" 
                class="form-control">
            <div *ngIf="f['responsablegroupe'].touched && f['responsablegroupe'].invalid" class="alert alert-danger">
                <div *ngIf="f['responsablegroupe'].errors && f['responsablegroupe'].errors['required']">Title is required.</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="objectifs">Title:</label>
            <input 
                formControlName="objectifs"
                id="objectifs" 
                type="text" 
                class="form-control">
            <div *ngIf="f['objectifs'].touched && f['objectifs'].invalid" class="alert alert-danger">
                <div *ngIf="f['objectifs'].errors && f['objectifs'].errors['required']">Title is required.</div>
            </div>
        </div>

  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Valider Opération</button>
    </form>
</div>
