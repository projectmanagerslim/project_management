
<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>



<div class="container">
    <h1>Mette à jour Avancementprojet</h1>
   
    <a href="#" routerLink="/Avancementprojet/index" class="btn btn-primary">Retour</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">

      


    
        <div class="form-group">
            <label for="idprojet">idprojet:</label>
            <input 
                formControlName="idprojet"
                id="idprojet" 
                type="text" 
                [(ngModel)]="Avancementprojet.idprojet"
                class="form-control">
            <div *ngIf="f['idprojet'].touched && f['idprojet'].invalid" class="alert alert-danger">
                <div *ngIf="f['idprojet'].errors && f['idprojet'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Tache">Tache:</label>
            <input 
                formControlName="Tache"
                id="Tache" 
                type="text" 
                [(ngModel)]="Avancementprojet.Tache"
                class="form-control">
            <div *ngIf="f['Tache'].touched && f['Tache'].invalid" class="alert alert-danger">
                <div *ngIf="f['Tache'].errors && f['Tache'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="responsable">responsable:</label>
            <input 
                formControlName="responsable"
                id="responsable" 
                type="text" 
                [(ngModel)]="Avancementprojet.responsable"
                class="form-control">
            <div *ngIf="f['responsable'].touched && f['responsable'].invalid" class="alert alert-danger">
                <div *ngIf="f['responsable'].errors && f['responsable'].errors['required']">Title is required.</div>
            </div>
        </div>

   
    <div class="form-group">
        <label for="Datedébut">Datedebut:</label>
        <input 
            formControlName="Datedébut"
            id="Datedébut" 
            type="text" 
            [(ngModel)]="Avancementprojet.Datedebut"
            class="form-control">
        <div *ngIf="f['Datedébut'].touched && f['Datedebut'].invalid" class="alert alert-danger">
            <div *ngIf="f['Datedebut'].errors && f['Datedebut'].errors['required']">Title is required.</div>
        </div>
    </div>
       
    <div class="form-group">
        <label for="Datefinprevue">Datefinprevue:</label>
        <input 
            formControlName="Datefinprevue"
            id="Datefinprevue" 
            type="text" 
            [(ngModel)]="Avancementprojet.Datefinprevue"
            class="form-control">
        <div *ngIf="f['Datefinprevue'].touched && f['Datefinprevue'].invalid" class="alert alert-danger">
            <div *ngIf="f['Datefinprevue'].errors && f['Datefinprevue'].errors['required']">Title is required.</div>
        </div>
    </div>
       

    <div class="form-group">
        <label for="Datefinreelle">Datefinreelle:</label>
        <input 
            formControlName="Datefinreelle"
            id="Datefinreelle" 
            type="text" 
            [(ngModel)]="Avancementprojet.Datefinreelle"
            class="form-control">
        <div *ngIf="f['Datefinreelle'].touched && f['Datefinreelle'].invalid" class="alert alert-danger">
            <div *ngIf="f['Datefinreelle'].errors && f['Datefinreelle'].errors['required']">Title is required.</div>
        </div>
    </div>
       
           
    
    <div class="form-group">
        <label for="progression">progression:</label>
        <input 
            formControlName="progression"
            id="progression" 
            type="text" 
            [(ngModel)]="Avancementprojet.progression"
            class="form-control">
        <div *ngIf="f['progression'].touched && f['progression'].invalid" class="alert alert-danger">
            <div *ngIf="f['progression'].errors && f['progression'].errors['required']">Title is required.</div>
        </div>
    </div>
       

         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Mette à Jour</button>
    </form>
</div>
