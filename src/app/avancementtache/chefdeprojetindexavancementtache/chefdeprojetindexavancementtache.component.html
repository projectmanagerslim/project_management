



<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>


<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/Avancementtache/create/" class="btn btn-success">Créer Nouveau Avancementtache</a>
      
   
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>idAtache</th>
                <th>description</th>
                <th>qualite</th>
                <th>etat</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let Avancementtache of Avancementtaches">
                <td>{{ Avancementtache.idAtache }}</td>
                <td>{{ Avancementtache.description }}</td>
                <td>{{ Avancementtache.qualite }}</td>
                <td>{{ Avancementtache.etat }}</td>
                <td>
                  <a href="#" [routerLink]="['/Avancementtache/', Avancementtache.idAtache, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/Avancementtache/', Avancementtache.description, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deleteAvancementtache(Avancementtache.idAtache)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
