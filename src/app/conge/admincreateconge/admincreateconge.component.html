<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>




<div class="container">
    <h1>Créer Nouveau Conge</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Retour</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="id">id:</label>
            <input 
                formControlName="id"
                id="id" 
                type="text" 
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Title:</label>
            <input 
                formControlName="description"
                id="description" 
                type="text" 
                class="form-control">
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="datesortie">Title:</label>
            <input 
                formControlName="datesortie"
                id="datesortie" 
                type="text" 
                class="form-control">
            <div *ngIf="f['datesortie'].touched && f['datesortie'].invalid" class="alert alert-danger">
                <div *ngIf="f['datesortie'].errors && f['datesortie'].errors['required']">Title is required.</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dateretour">Title:</label>
            <input 
                formControlName="dateretour"
                id="dateretour" 
                type="text" 
                class="form-control">
            <div *ngIf="f['dateretour'].touched && f['dateretour'].invalid" class="alert alert-danger">
                <div *ngIf="f['dateretour'].errors && f['dateretour'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="etat">Title:</label>
            <input 
                formControlName="etat"
                id="etat" 
                type="text" 
                class="form-control">
            <div *ngIf="f['etat'].touched && f['etat'].invalid" class="alert alert-danger">
                <div *ngIf="f['etat'].errors && f['etat'].errors['required']">Title is required.</div>
            </div>
        </div>

  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Valider Opération</button>
    </form>
</div>
