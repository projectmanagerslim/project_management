<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>



<div class="container">
    <h1>Mette à jour Groupe</h1>
   
    <a href="#" routerLink="/Groupe/index" class="btn btn-primary">Retour</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">

 
        <div class="form-group">
            <label for="id">Title:</label>
            <input 
                formControlName="id"
                id="id" 
                type="text" 
                [(ngModel)]="Groupe.id"
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="nom">nom:</label>
            <input 
                formControlName="nom"
                id="nom" 
                type="text" 
                [(ngModel)]="Groupe.nom"
                class="form-control">
            <div *ngIf="f['nom'].touched && f['nom'].invalid" class="alert alert-danger">
                <div *ngIf="f['nom'].errors && f['nom'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="categorie">categorie:</label>
            <input 
                formControlName="categorie"
                id="categorie" 
                type="text" 
                [(ngModel)]="Groupe.categorie"
                class="form-control">
            <div *ngIf="f['categorie'].touched && f['categorie'].invalid" class="alert alert-danger">
                <div *ngIf="f['categorie'].errors && f['categorie'].errors['required']">Title is required.</div>
            </div>
        </div>

   
    <div class="form-group">
        <label for="datecreation">datecreation:</label>
        <input 
            formControlName="datecreation"
            id="datecreation" 
            type="text" 
            [(ngModel)]="Groupe.datecreation"
            class="form-control">
        <div *ngIf="f['datecreation'].touched && f['datecreation'].invalid" class="alert alert-danger">
            <div *ngIf="f['datecreation'].errors && f['datecreation'].errors['required']">Title is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="datemodifcation">datemodifcation:</label>
        <input 
            formControlName="datemodifcation"
            id="datemodifcation" 
            type="text" 
            [(ngModel)]="Groupe.datemodifcation"
            class="form-control">
        <div *ngIf="f['datemodifcation'].touched && f['datemodifcation'].invalid" class="alert alert-danger">
            <div *ngIf="f['datemodifcation'].errors && f['datemodifcation'].errors['required']">Title is required.</div>
        </div>
    </div>
       
           

         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Mette à Jour</button>
    </form>
</div>
