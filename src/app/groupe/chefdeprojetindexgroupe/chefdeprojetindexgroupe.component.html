


<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>


<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/Groupe/create/" class="btn btn-success">Créer Nouveau Groupe</a>


      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>id</th>
                <th>nom</th>
                <th>description</th>
                <th>categorie</th>
                <th>datecreation</th>
                <th>datemodifcation</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let Groupe of Groupes">
                <td>{{ Groupe.id }}</td>
                <td>{{ Groupe.nom }}</td>
                <td>{{ Groupe.description }}</td>
                <td>{{ Groupe.categorie }}</td>
                <td>{{ Groupe.datecreation }}</td>
                <td>{{ Groupe.datemodifcation }}</td>
                <td>
                  <a href="#" [routerLink]="['/Groupe/', Groupe.id, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/Groupe/', Groupe.nom, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deleteGroupe(Groupe.id)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
