




<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>


<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/Notification/create/" class="btn btn-success">Créer Nouveau Notification</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>idnotif</th>
                <th>sujet</th>
                <th>description</th>
                <th>datecreation</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let Notification of Notifications">
                <td>{{ Notification.idnotif }}</td>
                <td>{{ Notification.sujet }}</td>
                <td>{{ Notification.description }}</td>
                <td>{{ Notification.datecreation }}</td>
                <td>
                  <a href="#" [routerLink]="['/Notification/', Notification.idnotif, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/Notification/', Notification.sujet, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deleteNotification(Notification.idnotif)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
