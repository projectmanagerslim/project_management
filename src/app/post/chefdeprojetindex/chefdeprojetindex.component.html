<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Créer Nouveau Post</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts">
                <td>{{ post._id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                  <a href="#" [routerLink]="['/post/', post._id, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/post/', post._id, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deletePost(post._id)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
