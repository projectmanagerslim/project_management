

<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>



<div class="container">
    <h1>Mette à jour Profil</h1>
   
    <a href="#" routerLink="/Profil/index" class="btn btn-primary">Retour</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">


    
        <div class="form-group">
            <label for="_id">Title:</label>
            <input 
                formControlName="id"
                id="id" 
                type="text" 
                [(ngModel)]="Profil.id"
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <input 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="Profil.description"
                class="form-control">
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Title is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="etat">etat:</label>
            <input 
                formControlName="etat"
                id="etat" 
                type="text" 
                [(ngModel)]="Profil.etat"
                class="form-control">
            <div *ngIf="f['etat'].touched && f['etat'].invalid" class="alert alert-danger">
                <div *ngIf="f['etat'].errors && f['etat'].errors['required']">Title is required.</div>
            </div>
        </div>

   

         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Mette à Jour</button>
    </form>
</div>
