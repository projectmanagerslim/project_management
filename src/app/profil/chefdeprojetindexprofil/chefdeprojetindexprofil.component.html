




<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>


<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/Profil/create/" class="btn btn-success">Créer Nouveau Profil</a>
  
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>id</th>
                <th>description</th>
                <th>etat</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let Profil of Profils">
                <td>{{ Profil.id }}</td>
                <td>{{ Profil.description }}</td>
                <td>{{ Profil.etat }}</td>
                <td>
                  <a href="#" [routerLink]="['/Profil/', Profil.id, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/Profil/', Profil.description, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deleteProfil(Profil.id)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
