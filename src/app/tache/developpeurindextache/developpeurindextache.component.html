


<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>


<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/Tache/create/" class="btn btn-success">Créer Nouveau Tache</a>
      
 
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>id</th>
                <th>idprojet</th>
                <th>description</th>
                <th>actions</th>
                <th>datedebut</th>
                <th>datefin</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let Tache of Taches">
                <td>{{ Tache.id }}</td>
                <td>{{ Tache.idprojet }}</td>
                <td>{{ Tache.description }}</td>
                <td>{{ Tache.actions }}</td>
                <td>{{ Tache.datedebut }}</td>
                <td>{{ Tache.datefin }}</td>
                <td>
                  <a href="#" [routerLink]="['/Tache/', Tache.id, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/Tache/', Tache.description, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deleteTache(Tache.id)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
