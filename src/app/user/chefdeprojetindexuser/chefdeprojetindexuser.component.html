


<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>
<app-adminfooter></app-adminfooter>


<div class="container">
    <h1>Application Web Gestion Des Projets</h1>
    <a href="#" routerLink="/User/create/" class="btn btn-success">Créer Nouveau User</a>
      
  
  
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>id</th>
                <th>nom</th>
                <th>prenom</th>
                <th>mdp</th>
                <th>datecreation</th>
                <th>statut</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let User of Users">
                <td>{{ User.id }}</td>
                <td>{{ User.nom }}</td>
                <td>{{ User.prenom }}</td>
                <td>{{ User.mdp }}</td>
                <td>{{ User.datecreation }}</td>
                <td>{{ User.statut }}</td>
                <td>
                  <a href="#" [routerLink]="['/User/', User.id, 'view']" class="btn btn-info">Consulter Détails</a>
                  <a href="#" [routerLink]="['/User/', User.nom, 'edit']" class="btn btn-primary">Modifier</a>
                  <button type="button" (click)="deleteUser(User.id)" class="btn btn-danger">Supprimer</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
